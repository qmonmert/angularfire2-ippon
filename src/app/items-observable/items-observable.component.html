<div style="border: 1px solid gray; margin: 5px; padding: 5px;">
  
  <h3>ItemsObservableComponent</h3>

  <ul>
    <li *ngFor="let item of items | async">
      {{item.type}} : {{item.text}}
    </li>
  </ul>

  <div>
    Filter by :
    <button (click)="filterBy('Framework')">Framework</button>
    <button (click)="filterBy('IDE')">IDE</button>
  </div>
  
</div>
